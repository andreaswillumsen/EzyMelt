<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzyMelt Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>EzyMelt Dashboard</h1>
            <p>Bruker: Admin | Selskap: Tromsø Eiendom AS</p>
            <button onclick="logout()">Logg ut</button>
        </div>

        <div class="card">
            <h2>Live Værdata (Tromsø)</h2>
            <p id="weather-info">Laster værdata...</p>
            <canvas id="weatherChart"></canvas>
        </div>

        <div class="card">
            <h2>Forventet Nedbør Neste 24 Timer</h2>
            <canvas id="precipitationChart"></canvas>
        </div>

        <div class="card">
            <h2>Anleggsliste</h2>
            <ul id="anleggList"></ul>
        </div>

        <div class="card">
            <h2>Kartvisning</h2>
            <div id="map" style="height: 300px;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
