<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legg til Anlegg - EzyMelt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Legg til Anlegg</h1>
        <form id="anleggForm">
            <label>Navn p√• anlegg:</label>
            <input type="text" id="name" required>
            <label>Latitud (Breddegrad):</label>
            <input type="text" id="lat" required>
            <label>Longitud (Lengdegrad):</label>
            <input type="text" id="lon" required>
            <label>Status:</label>
            <select id="status">
                <option value="Aktiv">Aktiv</option>
                <option value="Inaktiv">Inaktiv</option>
            </select>
            <label>Effekt (kW):</label>
            <input type="number" id="effekt" required>
            <button type="submit">Lagre</button>
        </form>
    </div>
    <script src="add_anlegg.js"></script>
</body>
</html>
